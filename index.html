<html>

<head>
  <meta charset="UTF-8">
  <title>Birthday Photo Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
	<h3 class="btn btn-primary">Kohana's Birthday Photo Booth</h3>
	<hr>
  <label>Filter Color:</label>
  <input id="color_name" placeholder="Enter Filter Color">
  <br><br>
  <button onclick="filter_tint()" class="btn btn-warning">Apply Filter</button>
  <br><br>
  <button onclick="take_snapshot()" class="btn btn-success">Take Snapshot</button>
</div>
<P>Click on the button below to choose the frames</P>
<button onclick="f1()">1</button>
<button onclick="f2()">2</button>
<button onclick="f3()">3</button>
<button onclick="f4()">4</button>
<button onclick="f5()">5</button>
<button onclick="f6()">6</button>
<br>
<script src="main.js"></script>
</body>

</html>
